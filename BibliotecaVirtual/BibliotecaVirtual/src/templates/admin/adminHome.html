{% extends 'adminLayout.html' %}

{% block title %}admin home{% endblock %}
{% block tittleIndex %}Panel administrativo{% endblock %}

{% block body %}

<section class="full-reset text-center" style="padding: 40px 0; margin-top: -30%;">
    <article class="tile">
        <a class="tile-icon full-reset" href="/adminList"><i class="zmdi zmdi-face"></i></a>
        <div class="tile-name all-tittles">administradores</div>
        <div class="tile-num full-reset">7</div>
    </article>
    <article class="tile">
        <a class="tile-icon full-reset" href="/userList"><i class="zmdi zmdi-accounts"></i></a>
        <div class="tile-name all-tittles">Usuarios</div>
        <div class="tile-num full-reset">{{ countUsers.0 }}</div>
    </article>
    <article class="tile">
        <a class="tile-icon full-reset" href="/bookList"><i class="zmdi zmdi-book"></i></a>
        <div class="tile-name all-tittles">libros</div>
        <div class="tile-num full-reset">77</div>
    </article>
    <article class="tile">
        <a class="tile-icon full-reset" href="/genreList"><i class="zmdi zmdi-bookmark-outline"></i></a>
        <div class="tile-name all-tittles">generos</div>
        <div class="tile-num full-reset">{{ countGenres.0 }}</div>
    </article>
    <article class="tile">
        <a class="tile-icon full-reset" href="/authorList"><i class="zmdi zmdi-account-box-mail"></i></a>
        <div class="tile-name all-tittles">autores</div>
        <div class="tile-num full-reset">{{ countAuthors.0 }}</div>
    </article>
</section>
{% endblock %}
