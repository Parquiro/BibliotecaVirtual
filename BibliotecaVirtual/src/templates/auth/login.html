{% extends './loginLayout.html' %}

{% block title %} Login {% endblock %}
{% block subtitle %} inicia sesion {% endblock %}

{% block body %}

<form action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="group-material-login">
        <input type="text" class="material-login-control" name="username" required="" maxlength="70">
        <span class="highlight-login"></span>
        <span class="bar-login"></span>
        <label><i class="zmdi zmdi-account"></i> &nbsp; Correo</label>
    </div><br>
    <div class="group-material-login">
        <input type="password" class="material-login-control" name="password" required="" maxlength="16">
        <span class="highlight-login"></span>
        <span class="bar-login"></span>
        <label><i class="zmdi zmdi-lock"></i> &nbsp; Contrase√±a</label>
    </div>
    <button class="btn-login" type="submit">Ingresar &nbsp; <i class="zmdi zmdi-arrow-right"></i></button>
</form>

    <a href="/">
    <button class="btn-login2" type="submit"><i class="zmdi zmdi-arrow-left"></i> &nbsp; Atras </button>
    </a>
{% endblock %}
